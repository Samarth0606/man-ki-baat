<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="jQuery.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    <title>Chatting App</title>

    <style>
        ul{
            list-style: none;
        }
    </style>

</head>
<body>

    <h1 class="display-6 text-center mt-4">Mann ki Baat</h1>

    <section id="login" class="border mx-auto p-2" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text"  id="username" placeholder="please enter your name">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
          </div>
    </section>

    
    <section id="chat-box" class="border mx-auto p-2" style="width: 380px;">
        
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;" >
            
            
        </ul>

        <textarea class="form-control"  id="inp" rows="4" placeholder="please enter your dil ki baat"></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>

    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
